<div class="content box">
    <div class="block">
        <h1 class="title is-1">{{ pkm.details.name | titlecase }} #{{ pkm.id | number : '3.0-0'}}</h1>
    </div>
    <div class="block">
        <div class="columns">
            <div class="column is-3">
                <figure class="image">
                    <img class="" [src]="pkm.details.sprites.front_default" [alt]="pkm.details.name">
                </figure>

            </div>
            <div class="column">
                <p class="">{{ pkm.species | json }}</p>
            </div>
        </div>
    </div>
</div>
